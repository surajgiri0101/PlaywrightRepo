name: Playwright Java Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run Playwright tests in non-headless mode
        run: mvn test -Dheadless=false

      # Upload Reports
      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: reports/

      # Upload Screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/

      # Optional: Upload Videos if Playwright records them
      - name: Upload Videos
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: videos/
