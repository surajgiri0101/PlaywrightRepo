name: Playwright Java Tests (Non-Headless)

on:
  workflow_dispatch: # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install browsers
        run: mvn exec:java -e -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install"

      - name: Install XVFB (Virtual Display)
        run: sudo apt-get install -y xvfb

      - name: Run Tests in Non-Headless Mode
        run: |
          xvfb-run mvn clean test

      - name: Upload video artifacts
        uses: actions/upload-artifact@v4
        with:
          name: browser-videos
          path: videos

